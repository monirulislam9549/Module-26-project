<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-16">Welcome to <span class="font-bold text-lime-400">My Bank</span> !!!</h1>
    </header>

    <main>
        <section class="bg-cyan-300 w-3/4 mx-auto mt-8 p-8">
            <h2 class="text-2xl mb-5">
                Please Login
            </h2>
            <div>
                <input id="user-email" class="border-2 block w-3/4 mb-3 border-gray-500 rounded px-2" type="text"
                    placeholder="Please enter your email">

                <input id="user-password" class="border-2 block w-3/4 mb-3 border-gray-500 rounded px-2" type="password"
                    name="" id="" placeholder="Password">

                <button id="login-submit" class="bg-orange-200 px-5 py-2 rounded font-medium	">Submit</button>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>

</html>
