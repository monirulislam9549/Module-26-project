<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking Page</title>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-8">Lets get some <span class="font-bold text-lime-400">Moneeeey</span> !!!
        </h1>
    </header>

    <main class=" w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400	p-8 rounded">
                    <h2 class="text-2xl">Deposit</h2>
                    <h3 class="text-4xl">$<span id="deposit-total">00</span> </h3>
                </div>
                <div class="bg-lime-400	p-8 rounded">
                    <h2 class="text-2xl">WithDraw</h2>
                    <h3 class="text-4xl">$00</h3>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h2 class="text-2xl">Balance</h2>
                    <h3 class="text-4xl">$1200</h3>
                </div>
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-purple-100 rounded p-8">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 block w-3/4 mb-3 border-gray-500 rounded px-2"
                            type="text" placeholder="$ how much you want">
                        <button id="deposit-button"
                            class="bg-orange-200 px-5 py-2 rounded font-medium	">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-100 rounded p-8">
                    <h3 class="text-3xl">Please WithDraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 block w-3/4 mb-3 border-gray-500 rounded px-2"
                            type="text" placeholder="$ how much you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-orange-200 px-5 py-2 rounded font-medium	">WithDraw</button>
                    </div>
                </div>

            </div>
        </section>


















    </main>


    <script src="banking.js"></script>
</body>

</html>
